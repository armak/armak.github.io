<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		* {margin:0; padding:0;}
		html, body {width:100%; height:100%;}
		canvas {display:block;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
(function(){
    var canvas = document.getElementById('canvas'),
    context = canvas.getContext('2d');

    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawStuff(context); 
    }

	resizeCanvas();
    
    function drawStuff(c){
    	let w = canvas.width;
    	let h = canvas.height;
    	let ar = w/h;

    	let textSize = canvas.width*0.14;
    	let size = textSize;
    	let sizes = [];
    	let color = 0.58;
    	let colors = [];
    	while(color > 1/256){
    		sizes.push(size);
    		colors.push(color);
    		size /= 0.995;
    		color *= 0.9;
    	}
    	sizes.reverse();
    	colors.reverse();
    	c.textAlign = "center";
    	sizes.forEach(function(element, i){
    		const size = element;
    		c.font = (size)+"px Arial";
    		c.fillStyle = `rgba(0, 0, 0, ${colors[i]*colors[i]})`;
    		c.fillText("anti CryptoArt", w/2, h/2+textSize/4);
    	});
    	c.font = (size*0.1)+"px Arial";
		c.fillStyle = `rgba(0, 0, 0, ${0.8})`;
		c.fillText("under construction", w/2, h/2+textSize*0.9);
    }
})();
</script>
</html>
