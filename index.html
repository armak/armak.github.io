<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		* {margin:0; padding:0;}
		html, body {width:100%; height:100%;}
		canvas {display:block;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
(function(){
	let canvas = document.getElementById('canvas');
	let context = canvas.getContext('2d');

	draw(context);
	
	function draw(c){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		let w = canvas.width;
		let h = canvas.height;
		let ar = w/h;

		c.rect(0, 0, w, h);
		c.fillStyle = `rgba(245, 245, 245, 1.0)`;
		c.fill();

		let textSize = canvas.width*0.14;
		let size = textSize;
		let sizes = [];
		let color = 0.3;
		let colors = [];
		let time = Date.now();
		let v = 0.5+0.5*Math.sin(1.8*time/1000);

		while(color > 1/8){
			sizes.push(size);
			colors.push(color);
			size *= (1-v)*0.998 + v*1.002
			color *= 0.98;
		}
		sizes.reverse();
		colors.reverse();
		c.textAlign = "center";
		sizes.forEach(function(element, i){
			const size = element;
			c.font = (size)+"px Arial";
			c.fillStyle = `rgba(0, 0, 0, ${colors[i]*colors[i]})`;
			c.fillText("Anti CryptoArt", w/2, h/2+textSize/4);
		});
		c.font = (textSize*0.1)+"px Arial";
		c.fillStyle = `rgba(0, 0, 0, ${0.8})`;
		c.fillText("under construction", w/2, h/2+textSize*0.8);

		c.textAlign = "left";
		let ep = w/2+textSize*0.415;
		switch(Math.floor(time*0.005) % 5){
			case 1:
				c.fillText(".", ep, h/2+textSize*0.8);
				break;
			case 2:
				c.fillText("..", ep, h/2+textSize*0.8);
				break;
			case 3:
				c.fillText("...", ep, h/2+textSize*0.8);
				break;
			default:
				break;
		}

		window.requestAnimationFrame(function(){
			draw(c);
		});
	}

})();
</script>
</html>
