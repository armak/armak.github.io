<!DOCTYPE html>
<html>
<head>
	<title>Anti Cryptoart</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="Art, Design">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<style type="text/css">
		@font-face {
			font-family: 'Montserrat';
	    	src: url('fonts/Montserrat-SemiBold.ttf') format('truetype');
		}
		@font-face {
			font-family: 'MontserratLight';
	    	src: url('fonts/Montserrat-Light.ttf') format('truetype');
		}
		* {margin:0; padding:0;}
		html, body {width: 100%; height: 100%; background:#222222;}
		canvas {display: block; z-index: -1;}
		#wrapper{
			position:absolute;
			/* Bias vertical position slightly towards the top to account for the height of the texts. */
			top: 45%;
			left: 0;
			width: 100%;
		}
		.text {
			color: #eeeeee;
			user-select: none;
			/* Use to mask subpixel font rendering */
			/*text-shadow: 0px 0px 1px #eeeeee;*/
		}
		#title {
			text-align: center;
			font-size: min(10vw, 7.5vh);
			font-family: 'Montserrat';
		}
		#disclaimer {
			font-size: min(1.75vw, 1.4vh);
			font-family: 'MontserratLight';
			margin-left:50%;
			width:12em;
			/* Bias centering slightly to not account for the ellipsis. */
			transform: translateX(-40%);
			animation: fadein 3s;
		}
		@keyframes fadein {
			0%   {opacity: 0;}
			75%  {opacity: 0;}
			100% {opacity: 1;}
		}
	</style>
</head>
<body>
		<canvas id="canvas"></canvas>
		<div id="wrapper">
			<h1 class="text" id="title"> </h1>
			<h2 class="text" id="disclaimer">under construction</h1>
		</div>
</body>

<script>
(function(){
	let frame = 0;
	setInterval(function(){
		let disclaimer = document.getElementById("disclaimer");
		let disclaimerText = "under construction";
		disclaimer.textContent = disclaimerText;
		//disclaimer.textContent = disclaimerText.substring(0, Math.min(frame, disclaimerText.length));
	
		switch(frame % 6){
			case(1):
				disclaimer.textContent += ".";
				break;
			case(2):
				disclaimer.textContent += "..";
				break;
			case(3):
				disclaimer.textContent += "...";
				break;
			default:
				break;
		}
		frame += 1;
	}, 200);

	let char = 0;
	setInterval(function(){
		let title = document.getElementById("title");
		let name = "Anti Cryptoart";
		title.textContent = name.substring(0, Math.min(char, name.length));
		char += 1;
	}, 100);

	let canvas = document.getElementById("canvas");
	let gl = canvas.getContext("webgl2");
	console.log(gl.getExtension('EXT_color_buffer_float'));
	console.log(gl.getExtension('OES_texture_float_linear'));
	
	function createShader(gl, sourceCode, type){
		let shader = gl.createShader(type);
		gl.shaderSource(shader, sourceCode);
		gl.compileShader(shader);
		gl.attachShader
		if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)){
			let info = gl.getShaderInfoLog( shader );
			throw 'Could not compile WebGL program. \n\n' + info;
		}
		return shader;
	}

	let vertex = `#version 300 es
in vec2 coords;
void main(){
	gl_Position=vec4(coords.xy,0.,1.);
}`;

	let fragment = `#version 300 es
// LICENSE:
// Creative Commons Attribution 4.0 International License.
// https://creativecommons.org/licenses/by/4.0/
// Based on original work by victor_shepardson
// https://www.shadertoy.com/view/XsSfWR
precision highp float;
uniform vec2 R;
uniform float Time;
uniform sampler2D PreviousFrame;
#define T(x) texture(PreviousFrame, fract((x)/R.xy))
out vec4 c;
void main(){
	vec2 u=gl_FragCoord.xy;
	c=u.yyyx/1e4;
	float s=mix(4.,3.7,smoothstep(1280.,5120.,max(R.x,R.y)));
	float A=.1*Time;
	for(float t=1.5;t<400.;t+=t)
		c+=c.gbar/s-c*.3+T(u-c.wz*t);
	c=mix(T(.5*R+.5*((-R+2.*u)*(1.-.0014*smoothstep(1.,2.,Time)))),cos(c*mix(1.,1.2,cos(0.01*Time))/smoothstep(0.,1.,Time)),.034);
	if(any(isnan(c)))
		c=vec4(0);
}`;

	let output = `#version 300 es
precision highp float;
uniform float Time;
uniform sampler2D Frame;
out vec4 c;
float hash(vec3 p3){
	p3=fract(p3*.1031);
    p3+=dot(p3,p3.zyx+31.32);
    return fract((p3.x+p3.y)*p3.z);
}
vec3 color_saturate(vec3 color, float a){
	return mix(vec3(dot(color,vec3(.2126,.7152,.0722))),color,a);
}
void main(){
    c=.5+.5*texelFetch(Frame,ivec2(gl_FragCoord.xy),0);
    c.rgb=color_saturate(c.rgb,0.);
    c.rgb=mix(vec3(.55),c.rgb,smoothstep(1.,3.,Time));
    c.rgb=pow(smoothstep(.19,1.,c.rgb),vec3(1./2.2));
    c.rgb*=.98+.04*hash(vec3(gl_FragCoord.xy,Time));;
    c.a=1.;
}`

	let pid = gl.createProgram();
	let f = createShader(gl, fragment, gl.FRAGMENT_SHADER);
	let v = createShader(gl, vertex, gl.VERTEX_SHADER);
	gl.attachShader(pid, f);
	gl.attachShader(pid, v);
	gl.linkProgram(pid);

	let pid2 = gl.createProgram();
	let f2 = createShader(gl, output, gl.FRAGMENT_SHADER);
	let v2 = createShader(gl, vertex, gl.VERTEX_SHADER);
	gl.attachShader(pid2, f2);
	gl.attachShader(pid2, v2);
	gl.linkProgram(pid2);

	let array = new Float32Array([-1,  3, -1, -1, 3, -1]);
	gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer());
	gl.bufferData(gl.ARRAY_BUFFER, array, gl.STATIC_DRAW);
	let al = gl.getAttribLocation(pid, "coords");
	gl.vertexAttribPointer(al, 2, gl.FLOAT, false, 0, 0);
	gl.enableVertexAttribArray(al);

	gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer());
	gl.bufferData(gl.ARRAY_BUFFER, array, gl.STATIC_DRAW);
	let al2 = gl.getAttribLocation(pid2, "coords");
	gl.vertexAttribPointer(al2, 2, gl.FLOAT, false, 0, 0);
	gl.enableVertexAttribArray(al2);

	let w, h, fb0, fb1, targetTexture0, targetTexture1;
	createTextures();
	function createTextures(){
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		w = canvas.width;
		h = canvas.height;

		gl.deleteFramebuffer(fb0);
		gl.deleteFramebuffer(fb1);
		gl.deleteTexture(targetTexture0);
		gl.deleteTexture(targetTexture1);

		const targetTextureWidth = w;
		const targetTextureHeight = h;
		targetTexture0 = gl.createTexture();
		gl.bindTexture(gl.TEXTURE_2D, targetTexture0);
		{
			const level = 0;
			const internalFormat = gl.RGBA16F;
			const border = 0;
			const format = gl.RGBA;
			const type = gl.FLOAT;
			const data = null;
			gl.texImage2D(gl.TEXTURE_2D, level, internalFormat,
										 targetTextureWidth, targetTextureHeight, border,
										 format, type, data);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
		}
		fb0 = gl.createFramebuffer();
		gl.bindFramebuffer(gl.FRAMEBUFFER, fb0);
		gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, targetTexture0, 0);

		targetTexture1 = gl.createTexture();
		gl.bindTexture(gl.TEXTURE_2D, targetTexture1);
		{
			const level = 0;
			const internalFormat = gl.RGBA16F;
			const border = 0;
			const format = gl.RGBA;
			const type = gl.FLOAT;
			const data = null;
			gl.texImage2D(gl.TEXTURE_2D, level, internalFormat,
										 targetTextureWidth, targetTextureHeight, border,
										 format, type, data);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
		}
		fb1 = gl.createFramebuffer();
		gl.bindFramebuffer(gl.FRAMEBUFFER, fb1);
		gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, targetTexture1, 0);
	}

	let source = 0;
	let resolutionLocation = gl.getUniformLocation(pid, "R");
	let timeLocation       = gl.getUniformLocation(pid, "Time");
	let timeLocation2      = gl.getUniformLocation(pid2, "Time");

	draw();

	function draw(time) {
		gl.viewport(0, 0, w, h);
		gl.clearColor(0, 0, 0, 0);
		gl.bindFramebuffer(gl.FRAMEBUFFER, null);
		time /= 1000;
		
		gl.useProgram(pid);
		gl.uniform2f(resolutionLocation, w, h);
		gl.uniform1f(timeLocation, time);

		switch(source)
		{
			case 0:
				gl.bindFramebuffer(gl.FRAMEBUFFER, fb0);
				gl.bindTexture(gl.TEXTURE_2D, targetTexture1);
				gl.drawArrays(gl.TRIANGLES, 0, 3);
				source = 1;

				gl.useProgram(pid2);
				gl.uniform1f(timeLocation2, time);
				gl.bindFramebuffer(gl.FRAMEBUFFER, null);
				gl.bindTexture(gl.TEXTURE_2D, targetTexture0);
				gl.drawArrays(gl.TRIANGLES, 0, 3);
				break;
			case 1:
				gl.bindFramebuffer(gl.FRAMEBUFFER, fb1);
				gl.bindTexture(gl.TEXTURE_2D, targetTexture0);
				gl.drawArrays(gl.TRIANGLES, 0, 3);
				source = 0;

				gl.useProgram(pid2);
				gl.uniform1f(timeLocation2, time);
				gl.bindFramebuffer(gl.FRAMEBUFFER, null);
				gl.bindTexture(gl.TEXTURE_2D, targetTexture1);
				gl.drawArrays(gl.TRIANGLES, 0, 3);
				break;
			default:
				break;
		}

		window.requestAnimationFrame(draw);
	}

	window.addEventListener('resize', createTextures);
})();
</script>
</html>
